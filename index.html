<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’•</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #fff0f5);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", "Poppins", cursive;
    overflow: hidden;
  }

  h1 {
    color: #ff4d6d;
    font-size: 40px;
    margin-bottom: 10px;
  }

  p {
    font-size: 20px;
    color: #555;
  }

  .buttons {
    margin-top: 30px;
  }

  button {
    padding: 15px 35px;
    font-size: 22px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 8px 20px rgba(255,77,109,0.4);
  }

  #no {
    background: #ccc;
    margin-left: 20px;
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh);
      opacity: 0;
    }
    10% { opacity: 1; }
    100% {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’˜</h1>
<p>Choose wisely ðŸ˜‡</p>

<div class="buttons">
  <button id="yes" onclick="yesClick()">Yes ðŸ’–</button>
  <button id="no" onclick="noClick()">No ðŸ™„</button>
</div>

<script>
  let yesScale = 1;

  function noClick() {
    yesScale += 0.2;
    document.getElementById("yes").style.transform = `scale(${yesScale})`;

    const noBtn = document.getElementById("no");
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";

    if (yesScale > 3) {
      noBtn.style.display = "none";
    }
  }

  function yesClick() {
    document.body.innerHTML = `
      <h1>I knew youâ€™d say YES ðŸ’–ðŸ¥°</h1>
      <p>Youâ€™re officially my Valentine ðŸ’˜</p>
    `;
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 400);
</script>


</body>
</html>
